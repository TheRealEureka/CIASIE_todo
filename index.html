<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TodoList</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<div id="container">
    <H2>Todo List</H2>
    <br>

    <h3>To do</h3>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>Task</th>
            <th>Date</th>
            <th>Done ?</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>0</td>
            <td><input v-model="newtask.name" class="form-control" type="text"></td>
            <td><input v-model="newtask.date" class="form-control" type="date"></td>
            <td><input v-model="newtask.done"  type="checkbox"></td>
            <td class="col-2">
                <button class="btn btn-success" @click="addExp"><i class="bi bi-arrow-down-circle-fill"></i> Add
                </button>
            </td>
        </tr>
        <tr v-for="(t, key) in undone">
            <td>{{ key + 1 }}</td>
            <td><input v-model="t.name" :disabled="!t.edit" class="form-control" type="text"></td>
            <td><input v-model="t.date" :disabled="!t.edit" class="form-control" type="date"></td>
            <td><span v-if="t.done">Done !</span><span v-else>To do !</span></td>
            <td class="col-3">
                <button class="btn btn-primary" @click="t.done=true">
                    <i class="bi bi-arrow-down-up"></i>
                </button>
                &nbsp;
                <button class="btn btn-warning" @click="editExp(t.id)">
                    <span v-if="!t.edit">
                    <i class="bi bi-pencil"></i>
                    </span><span v-else>
                    <i class="bi bi-check-lg"></i>
                </span>
                </button>
                &nbsp;
                <button class="btn btn-danger" @click="deleteExp(t.id)"><i class="bi bi-trash"></i> </button>
            </td>

        </tr>
        </tbody>
    </table>
    <h3>Done</h3>

    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>Take</th>
            <th>Date</th>
            <th>Done ?</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="(t, key) in done">
            <td>{{ key + 1 }}</td>
            <td><input v-model="t.name" :disabled="!t.edit" class="form-control" type="text"></td>
            <td><input v-model="t.date" :disabled="!t.edit" class="form-control" type="date"></td>
            <td><span v-if="t.done">Done !</span><span v-else>To do !</span></td>
            <td class="col-3">
                <button class="btn btn-primary" @click="t.done=false">
                    <i class="bi bi-arrow-down-up"></i>
                </button>
                &nbsp;
                <button class="btn btn-warning" @click="editExp(t.id)">
                    <span v-if="!t.edit">
                    <i class="bi bi-pencil"></i>
                    </span><span v-else>
                    <i class="bi bi-check-lg"></i>
                </span>
                </button>
                &nbsp;
                <button class="btn btn-danger" @click="deleteExp(t.id)"><i class="bi bi-trash"></i> </button>
            </td>
        </tr>
        </tbody>
        </table>
</div>
<script src="main.js" type="module"></script>
</body>
</html>
